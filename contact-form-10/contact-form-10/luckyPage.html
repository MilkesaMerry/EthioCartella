<html>
  <head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/sstyles.css">
	
  <script type="text/javascript">

var generator = {
  min: 1,
  max: 100,
  


  getRandom: function () {
    return Math.round(Math.random() * (this.max - this.min) + this.min);
  },
  
  /**
   * Set the lower number boundry
   */
  setMin: function (newMin) {
    this.min = parseInt(newMin);
  },
  
  /**
   * Set the higher number boundry
   */
  setMax: function (newMax) {
    this.max = parseInt(newMax);
  }
};

var number = document.querySelector('.number');

document.querySelector('.generate').onclick = function () {
Randi();
};

var options = document.querySelector('.options');
  
options.querySelector('#min').onchange = function () {
	generator.setMin(this.value);
};
options.querySelector('#max').onchange = function () {
	generator.setMax(this.value);
};

function Randi() {
	number.textContent = generator.getRandom();
  setTimeout(Randi, 100);
}
  </script>
  </head>
  <body>
 <div>
    <div>
      <h2 class="LuckyNum">  1 2 3 4 5  </h2>
      <h2 class="Name">  Alexander Getahun </h2>
      <h2 class="Account">  1000282751279 </h2>
      <h2 class="City"> Harar </h2>
  </div>
 <div>
 <button class="generate number">?</button>
	    </div>
	    </div>

	   

	    </body>

</html>
